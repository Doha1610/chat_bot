<!DOCTYPE html>
<html>
<head>
  <title>Image Layout</title>
</head>
<body>
  <table border="1" width="100%" height="550">
    <tr>
      <!-- Cột trái -->
      <td width="25%" valign="top">
        <table>
          <tr>
            <td>
              <a href="bai.jpg" target="mainFrame">
                <img src="bai.jpg" width="100" height="100">
              </a>
            </td>
            <td>
              <a href="download (1).jpg" target="mainFrame">
                <img src="download (1).jpg" width="100" height="100">
              </a>
            </td>
          </tr>
          <tr>
            <td>
              <a href="download (2).jpg" target="mainFrame">
                <img src="download (2).jpg" width="100" height="100">
              </a>
            </td>
            <td>
              <a href="download.jpg" target="mainFrame">
                <img src="download.jpg" width="100" height="100">
              </a>
            </td>
          </tr>
        </table>
        <br>
        <a href="download.jpg" target="mainFrame">Image 1</a><br>
        <a href="download (1).jpg" target="mainFrame">Image 2</a><br>
        <a href="download (2).jpg" target="mainFrame">Image 2</a><br>
        <a href="download.jpg" target="mainFrame">Image 2</a>
        <br>
       
      </td>

      <!-- Cột phải -->
      <td align="center">
        <iframe name="mainFrame" width="700" height="400" frameborder="0"></iframe>
      </td>
    </tr>
  </table>
</body>
</html>
